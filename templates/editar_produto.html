{% extends 'base.html' %}

{% block title %}Editar Produto - Kong Labs{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #DC143C; font-family: 'Bebas Neue', cursive; font-size: 2rem;">
        Editar Produto
    </h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" name="preco" step="0.01" min="0" value="{{ produto.preco }}" required>
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4">{{ produto.descricao }}</textarea>
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <button type="submit" class="botao">Salvar Alterações</button>
            <a href="{{ url_for('produtos') }}" class="botao botao-secondary" style="margin-left: 1rem;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
