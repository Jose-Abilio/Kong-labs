{% extends 'base.html' %}

{% block title %}Cadastro de Usuário - Kong Labs{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #DC143C; font-family: 'Bebas Neue', cursive; font-size: 2rem;">
        Cadastro de Usuário
    </h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
        </div>
        
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <button type="submit" class="btn">Cadastrar</button>
            <a href="{{ url_for('login') }}" class="btn btn-secondary" style="margin-left: 1rem;">Já tenho conta</a>
        </div>
    </form>
</div>

<div style="text-align: center; margin-top: 2rem;">
    <p style="color: #cccccc;">
        Já possui uma conta? 
        <a href="{{ url_for('login') }}" style="color: #DC143C; text-decoration: none; font-weight: bold;">
            Faça login aqui
        </a>
    </p>
</div>
{% endblock %}
