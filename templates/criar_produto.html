{% extends 'base.html' %}

{% block title %}Criar Produto - Kong Labs{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #DC143C; font-family: 'Bebas Neue', cursive; font-size: 2rem;">
        Criar Novo Produto
    </h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome do produto">
        </div>
        
        <div class="form-group">
            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" name="preco" step="0.01" min="0" required placeholder="0.00">
        </div>
        
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" placeholder="Digite uma descrição para o produto (opcional)"></textarea>
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <button type="submit" class="botao">Criar Produto</button>
            <a href="{{ url_for('produtos') }}" class="botao botao-secondary" style="margin-left: 1rem;">Cancelar</a>
        </div>
    </form>
</div>

<div style="text-align: center; margin-top: 2rem;">
    <p style="color: #cccccc;">
        <a href="{{ url_for('produtos') }}" style="color: #DC143C; text-decoration: none; font-weight: bold;">
            ← Voltar para lista de produtos
        </a>
    </p>
</div>
{% endblock %}
